<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>测试页面</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        #long-dom{
            height: 1000px;
            overflow: auto;
        }
    </style>
    <script type="text/javascript" src="../dist/wings-booklet.js"></script>
</head>
<body>
    <div style="text-align: center;">
        <h1>测试内容</h1>
        <h4>打开控制台查看输出内容</h4>
    </div>

    <div id="long-dom">
        <img src="./assets/images/竖向长图不等分.png"/>
    </div>
</body>
<script type="text/javascript">

    let booklet = new WingsBooklet({
        scrollDom: document.getElementById("long-dom"),
        splitValues: [300, 600, 300, 600, 300, 600, 300],
        direction: "vertical", //垂直方向
        easeType: "easeInOutQuad", //缓动类型（Linear为匀速）（参照./assets/images/欢动函数.png）
        flipDuration: 2000,//跳转的时长
        turnPage: turnPage,//滚动翻页回调
        beforeFlipPage: beforeFlipPage,//跳转前回调
        afterFlipPage: afterFlipPage//跳转后回调
    });

    //滚动翻页后回调(滚动翻页时触发)
    function turnPage(pastIndex, currentIndex) {
        console.log("turnPage", `从 ${pastIndex} 到 ${currentIndex}`);
    }

    //跳转开始前回调（跳转某页开始前触发）
    function beforeFlipPage(currentIndex) {
        console.log("beforeFlipPage", `当前是 ${currentIndex}`);
    }

    //跳转结束后回调（跳转某页结束后触发）
    function afterFlipPage(currentIndex) {
        console.log("afterFlipPage", `当前是 ${currentIndex}`);
    }

    setTimeout(() => {
        booklet.flipTo(2);
    }, 3000);

    setTimeout(() => {
        booklet.flipTo(4);
    }, 6000);

    setTimeout(() => {
        booklet.flipTo(0);
    }, 9000);


</script>
</html>
